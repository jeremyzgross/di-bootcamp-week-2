<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Volume of a Sphere</title>
  <style>
    body {
      padding-top: 30px;
    }

    label,
    input {
      display: block;
    }
  </style>
</head>

<body>
  <p>Input radius value and get the volume of a sphere.</p>
  <form id="MyForm">
    <label for="radius">Radius</label><input type="text" name="radius" id="radius" required>
    <label for="volume">Volume</label><input type="text" name="volume" id="volume">
    <input type="submit" value="Calculate" id="submit">

  

  
  </form>

  <script>

// exercise 2

// exercise 4
    let form = document.forms[0]
    console.log(form);

    //adding event listener to the button

    form.addEventListener('submit', calculateAndOutput)
    
    function getRadius(e){ //we need to prevent the default action of refreshing
      e.preventDefault(e)
      return form.elements.radius.value
    }

    function calculateVolume(radius){
      return (4/3 * 3.14 * (radius**3))
    }

    function displayVolume(volume){
      form.elements.volume.value = volume
    }

    function calculateAndOutput(e){
      let radius = getRadius(e)
      let volume = calculateVolume(radius)
      displayVolume(volume)
    }
    




  </script>
</body>

</html>
